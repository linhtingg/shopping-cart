<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>PRODUCTS LIST</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h3>PRODUCT LIST</h3>
    <hr>
    <a th:href="@{/product/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Product
    </a>
    <form th:action="@{/product/search}">
        <div class="form-row align-items-center">
            <div class="col">
                <!--<label class="sr-only" for="inlineFormInput">Filter: </label> -->
                <input type="text" name="keyword" class="form-control mb-10" id="inlineFormInput"
                       placeholder="Product Name" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Search</button>
                <a th:href="@{/product/list}" class="btn btn-warning"> Clear</a>
            </div>
        </div>
    </form>
    <hr>
    <div class="grid">
        <div class="product-card" th:each="tempProduct : ${product}">
            <img th:src="${tempProduct.picture}" style="width: 100%;">
            <div class="text">
                <h1 th:text="${tempProduct.name}"></h1>
                <p class="price" th:text="${tempProduct.price}"></p>
                <p> Catalog: <span th:text="${tempProduct.catalog}"></span></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>

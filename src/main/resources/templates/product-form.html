<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Save Book</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h3>Product Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Book</p>
    <form action="#" th:action="@{/product/save}"
          th:object="${product}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        Product Name:
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Product">

        <input type="text" th:field="*{picture}"
               class="form-control mb-4 col-4" placeholder="Product picture">

        <input type="text" th:field="*{price}"
               class="form-control mb-4 col-4" placeholder="Price">

        <input type="text" th:field="*{catalog}"
               class="form-control mb-4 col-4" placeholder="Catalog ID">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
</body>
</html>
